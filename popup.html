<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopUp</title>

  <!----Inserido------>
  <style type="text/css">
    #popup{
      background-color: aqua;
      width: 400px;
      height: 400px;
      margin-left: 100px;
      position: absolute;
      display: none;
    }
  </style>

  

  <script type="text/javascript">

    function abrir(id) {
      document.getElementById(id).style.display = "block";
    }

    function fechar(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</head>

<body>
  
  <a href="javascript:;" onclick="abrir('popup')">Abrir</a>
  <div id="popup">
    <a href="javascript:;" onclick="fechar('popup')">Fechar</a>
  </div>

</body>
</html>
